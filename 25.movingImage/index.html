<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moving Image</title>
    <style>
      img {
        height: 200px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        id="movingImage"
        src="https://static.theprint.in/wp-content/uploads/2022/10/ANI-20221021045819.jpg"
        alt="movingImage"
      />
    </div>

    <script>
      
      const movingImage = document.getElementById("movingImage");

    
      let posX = 0;
      let posY = 0;
      const stepSize = 5;

      
      let isMovingUp = false;
      let isMovingDown = false;
      let isMovingLeft = false;
      let isMovingRight = false;

      
      function updateImagePosition(event) {
    
        switch (event.key) {
          case "ArrowUp":
            isMovingUp = true;
            break;
          case "ArrowDown":
            isMovingDown = true;
            break;
          case "ArrowLeft":
            isMovingLeft = true;
            break;
          case "ArrowRight":
            isMovingRight = true;
            break;
          default:
            return; 
        }
      }

      
      function stopImageMovement(event) {
        switch (event.key) {
          case "ArrowUp":
            isMovingUp = false;
            break;
          case "ArrowDown":
            isMovingDown = false;
            break;
          case "ArrowLeft":
            isMovingLeft = false;
            break;
          case "ArrowRight":
            isMovingRight = false;
            break;
          default:
            return;
        }
      }

      
      window.addEventListener("keydown", updateImagePosition);
      window.addEventListener("keyup", stopImageMovement);

      
      function moveImage() {
        if (isMovingUp) {
          posY -= stepSize;
        }
        if (isMovingDown) {
          posY += stepSize;
        }
        if (isMovingLeft) {
          posX -= stepSize;
        }
        if (isMovingRight) {
          posX += stepSize;
        }

        
        movingImage.style.top = posY + "px";
        movingImage.style.left = posX + "px";

        
        requestAnimationFrame(moveImage);
      }

      
      moveImage();
    </script>
  </body>
</html>
